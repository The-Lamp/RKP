<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikayten</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .viewer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none; /* For Firefox */
        }
        .viewer::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }
        .page {
            flex: 0 0 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }
        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .download-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
        }
        .download-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .download-logo:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
        .message {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 200;
        }
        .top-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #FFC0CB;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 300;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .top-banner img {
            height: 30px;
            margin-right: 10px;
        }

        /* Default styles for mobile devices */
.page {
    flex: 0 0 auto;
    width: 100vw; /* Full width for mobile devices */
    height: auto; /* Automatic height for mobile screens */
    display: block; /* Default display for mobile */
    background-color: #fff;
    margin: 0 auto;
    box-shadow: none; /* Remove shadow on mobile */
    transform: none; /* No zoom on mobile */
    transition: none; /* No animation on mobile */
}

/* Styles for large screens (Desktop, MacBook, etc.) */
@media (min-width: 1024px) {
    .page {
        width: 80vw; /* Smaller width for desktops */
        height: 90vh; /* Fixed height for desktops */
        display: flex; /* Flex layout for larger screens */
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow */
        transition: transform 0.2s ease;
    }

    .zoom-controls {
        display: flex; /* Show zoom controls only on large screens */
    }
}

/* Hide zoom controls on mobile devices */
@media (max-width: 1023px) {
    .zoom-controls {
        display: none; /* Do not show zoom controls */
    }
}

.zoom-controls button {
    background-color: #333;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
}
.zoom-controls button:hover {
    background-color: #555;
}
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <img src="images/Blacklogo.png" alt="The Lamp Logo">
    </div>

    <!-- Viewer -->
    <div class="viewer">
        <div class="page"><img src="images/One.jpg" alt="Page 1"></div>
        <div class="page"><img src="images/Two.jpg" alt="Page 2"></div>
        <div class="page"><img src="images/Three.jpg" alt="Page 3"></div>
    </div>

    <div class="zoom-controls">
    <button onclick="adjustZoom(1.1)">+</button>
    <button onclick="adjustZoom(0.9)">-</button>
    </div>
    
    <!-- Download Logo -->
    <div class="download-logo" onclick="redirectToDownload()">
        <img src="images/Download.png" alt="Download">
    </div>

    <!-- Download Message -->
    <div class="message" id="downloadMessage">Wait, This PDF is downloading...</div>

    <div class="progress" id="progressPercentage" style="position: fixed; bottom: 20px; left: 20px; background-color: rgba(0, 0, 0, 0.7); color: #fff; padding: 10px 15px; border-radius: 5px; font-size: 14px; z-index: 200;">
    0%
    </div>

<script>
    // Enhanced single-page scroll functionality
let isScrolling = false;
let currentPageIndex = 0; // Track the current page index

document.querySelector('.viewer').addEventListener('wheel', (e) => {
    e.preventDefault();

    if (isScrolling) return;

    const viewer = e.currentTarget;
    const pages = Array.from(viewer.children);
    const totalPages = pages.length;

    if (e.deltaY > 0 && currentPageIndex < totalPages - 1) {
        // Scrolling down
        currentPageIndex++;
    } else if (e.deltaY < 0 && currentPageIndex > 0) {
        // Scrolling up
        currentPageIndex--;
    } else {
        return; // No valid scroll action
    }

    isScrolling = true;

    viewer.scrollTo({
        top: pages[currentPageIndex].offsetTop,
        behavior: 'smooth',
    });

    setTimeout(() => {
        isScrolling = false;
    }, 500); // Lock scrolling for 500ms
});

    // Live percentage display
const viewer = document.querySelector('.viewer');
const progressElement = document.getElementById('progressPercentage');

viewer.addEventListener('scroll', () => {
    const totalHeight = viewer.scrollHeight - window.innerHeight;
    const scrollTop = viewer.scrollTop;

    // Calculate percentage
    const percentage = Math.round((scrollTop / totalHeight) * 100);

    // Update progress element
    if (percentage >= 100) {
        progressElement.textContent = '100% (Finishes)';
    } else {
        progressElement.textContent = `${percentage}%`;
    }
});

    // Redirect function for download logo
    function redirectToDownload() {
        const message = document.getElementById('downloadMessage');
        message.style.display = 'block'; // Show the message immediately

        // Start the download immediately
        window.location.href = "https://drive.usercontent.google.com/u/0/uc?id=1-oO3blLUenOHrkx-2jvJNJ91yp0x2naE&export=download"; // Replace with your desired link

        // Hide the message after 3 seconds
        setTimeout(() => {
            message.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }

    // Variable to track if auto-scrolling has been done
let autoScrollCompleted = false;

// Function to check for inactivity on page 1 and auto-scroll
function checkAndScroll() {
    const viewer = document.querySelector('.viewer');
    const firstPage = viewer.firstElementChild;

    // Check if user is on the first page
    const isOnFirstPage = firstPage.getBoundingClientRect().top === 0;

    // If on first page, start a 3-second timer to auto-scroll
    if (isOnFirstPage && !autoScrollCompleted) {
        setTimeout(() => {
            // Recheck if user is still on the first page and hasn't scrolled
            const isStillOnFirstPage = firstPage.getBoundingClientRect().top === 0;

            if (isStillOnFirstPage && !autoScrollCompleted) {
                // Perform smooth auto-scroll to the second page
                viewer.scrollBy({
                    top: window.innerHeight,
                    behavior: 'smooth',
                });

                // Mark auto-scrolling as completed
                autoScrollCompleted = true;
            }
        }, 2000); // 3-second delay
    }
}

// Add scroll event listener to track user scrolling
document.querySelector('.viewer').addEventListener('scroll', () => {
    const firstPage = document.querySelector('.viewer').firstElementChild;

    // Reset autoScrollCompleted if user scrolls up to the first page
    if (firstPage.getBoundingClientRect().top === 0 && autoScrollCompleted) {
        autoScrollCompleted = false;
    }
});

// Run the check when the page loads
checkAndScroll();

    let zoomLevel = 1;

    // Check if the device has a large screen
    function isLargeScreen() {
        return window.innerWidth >= 1024; // Only enable zoom for screens >= 1024px
    }

    // Adjust zoom functionality for large screens
    function adjustZoom(factor) {
        if (isLargeScreen()) {
            zoomLevel *= factor; // Update zoom level
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.transform = `scale(${zoomLevel})`; // Apply zoom
            });
        }
    }

    // Reset zoom and styling when navigating between pages
    window.addEventListener('resize', () => {
        const pages = document.querySelectorAll('.page');
        if (!isLargeScreen()) {
            zoomLevel = 1; // Reset zoom for mobile devices
            pages.forEach(page => {
                page.style.transform = "none"; // No scaling for mobile
            });
        }
    });
</script>
</body>
</html>
