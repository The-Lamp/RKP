<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A poetic experience with synchronized audio and visuals.">
  <title>Poetic Symphony</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #1e1e2f, #3a3a5a);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Header Container */
    .header-container {
      text-align: center;
      margin-top: 20px;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Header Title */
    .header h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      color: #f3a712;
      animation: fadeIn 2s ease-in-out;
    }

    /* Poem Section */
    .poem-container {
      text-align: center;
      margin: 40px 20px;
      flex-grow: 1;
    }

    .poem-line {
      font-size: 2rem;
      font-style: italic;
      color: #e4e4e4;
      margin-bottom: 20px;
      min-height: 50px;
      animation: fadeIn 1s ease-in-out;
    }

    /* Highlight Effect */
    .highlight {
      background: linear-gradient(to right, #f3a712, #d98a00);
      color: #1e1e2f;
      padding: 2px 8px;
      border-radius: 5px;
      animation: highlight 1s linear forwards;
    }

    @keyframes highlight {
      0% { background-size: 0% 100%; }
      100% { background-size: 100% 100%; }
    }

    /* Progress Bar */
    .progress-bar-container {
      width: 90%;
      height: 10px;
      background: #555;
      border-radius: 5px;
      margin: 20px auto;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #f3a712;
      border-radius: 5px;
      transition: width 0.2s ease;
    }

    /* Play Button Styles */
    .play-btn {
      background: #f3a712;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      margin: 20px auto;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: bounce 1.5s infinite;
    }

    .play-btn:hover {
      transform: scale(1.1);
      background: #d98a00;
    }

    /* Replay Button */
    .replay-btn {
      background: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 10px 25px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      display: none;
    }

    .replay-btn:hover {
      transform: scale(1.1);
      background: #45a049;
    }

    /* Footer */
    .footer {
      text-align: center;
      color: #aaaaaa;
      font-size: 0.9rem;
      margin: 20px 0;
    }

    .footer span {
      color: #ffffff;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
