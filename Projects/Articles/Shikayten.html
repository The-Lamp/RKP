<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer Style Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        .viewer {
            display: flex;
            flex-direction: column;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            scrollbar-width: none; /* For Firefox */
        }
        .viewer::-webkit-scrollbar {
            display: none; /* For Chrome, Safari, and Edge */
        }
        .page {
            flex: 0 0 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 5px;
        }
        .page img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        .download-logo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 100;
        }
        .download-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .download-logo:hover {
            transform: scale(1.1);
            transition: transform 0.2s;
        }
        .message {
            position: fixed;
            bottom: 90px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            z-index: 200;
        }
        .top-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #FFC0CB;
            color: #fff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            z-index: 300;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .top-banner img {
            height: 30px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <img src="../../images/the-lamp-high-resolution-logo-black-transparent.png" alt="Brand Logo">
    </div>

    <!-- Viewer -->
    <div class="viewer">
        <div class="page"><img src="../../images/1.jpg" alt="Page 1"></div>
        <div class="page"><img src="../../images/2.jpg" alt="Page 2"></div>
        <div class="page"><img src="../../images/3.jpg" alt="Page 3"></div>
        <div class="page"><img src="../../images/4.jpg" alt="Page 4"></div>
        <div class="page"><img src="../../images/5.jpg" alt="Page 5"></div>
        <div class="page"><img src="../../images/6.jpg" alt="Page 6"></div>
        <div class="page"><img src="../../images/7.jpg" alt="Page 7"></div>
        <div class="page"><img src="../../images/8.jpg" alt="Page 8"></div>
        <div class="page"><img src="../../images/9.jpg" alt="Page 9"></div>
        <div class="page"><img src="../../images/10.jpg" alt="Page 10"></div>
        <div class="page"><img src="../../images/11.jpg" alt="Page 11"></div>
        <div class="page"><img src="../../images/12.jpg" alt="Page 12"></div>
        <div class="page"><img src="../../images/13.jpg" alt="Page 13"></div>
        <div class="page"><img src="../../images/14.jpg" alt="Page 14"></div>
        <div class="page"><img src="../../images/15.jpg" alt="Page 15"></div>
        <div class="page"><img src="../../images/16.jpg" alt="Page 16"></div>
        <div class="page"><img src="../../images/17.jpg" alt="Page 17"></div>
        <div class="page"><img src="../../images/18.jpg" alt="Page 18"></div>
        <div class="page"><img src="../../images/19.jpg" alt="Page 19"></div>
        <div class="page"><img src="../../images/20.jpg" alt="Page 20"></div>
        <div class="page"><img src="../../images/21.jpg" alt="Page 21"></div>
        <div class="page"><img src="../../images/22.jpg" alt="Page 22"></div>
        <div class="page"><img src="../../images/23.jpg" alt="Page 23"></div>
        <div class="page"><img src="../../images/24.jpg" alt="Page 24"></div>
        <div class="page"><img src="../../images/25.jpg" alt="Page 25"></div>
        <div class="page"><img src="../../images/26.jpg" alt="Page 26"></div>
    </div>

    <!-- Download Logo -->
    <div class="download-logo" onclick="redirectToDownload()">
        <img src="../../images/Download.png" alt="Download">
    </div>

    <!-- Download Message -->
    <div class="message" id="downloadMessage">Wait, This PDF is downloading...</div>

<script>
    // Smooth scrolling enhancement
    let isScrolling = false;
    document.querySelector('.viewer').addEventListener('wheel', (e) => {
        e.preventDefault();
        if (isScrolling) return;
        isScrolling = true;

        const delta = e.deltaY > 0 ? 1 : -1;
        const viewer = e.currentTarget;
        viewer.scrollBy({
            top: delta * window.innerHeight,
            behavior: 'smooth'
        });

        setTimeout(() => {
            isScrolling = false;
        }, 600); // Prevent rapid scrolling
    });

    // Redirect function for download logo
    function redirectToDownload() {
        const message = document.getElementById('downloadMessage');
        message.style.display = 'block'; // Show the message immediately

        // Start the download immediately
        window.location.href = "https://drive.usercontent.google.com/u/0/uc?id=1-E_OzFqQkVlil36_t8zzisoWH5BPdaOI&export=download"; // Replace with your desired link

        // Hide the message after 3 seconds
        setTimeout(() => {
            message.style.display = 'none'; // Hide after 3 seconds
        }, 3000);
    }
</script>
</body>
</html>
