<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - The Lamp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            background-color: #fff;
            color: #000;
            text-align: center;
            overflow: hidden;
            perspective: 1000px;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            color: #f0db4f;
            letter-spacing: 2px;
            font-weight: bold;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.6);
        }

        .side-gif {
            position: absolute;
            width: 200px;
            top: 50%;
            transform: translateY(-50%);
        }

        .side-gif.left {
            left: 30px;
        }

        .side-gif.right {
            right: 30px;
        }

        @media (max-width: 768px) {
            .side-gif.left {
                display: none;
            }
            .countdown {
                flex-direction: column;
                gap: 15px;
            }
            .countdown div {
                width: 70px;
                padding: 15px;
            }
        }

        header {
            margin-top: 100px;
        }

        .coming-soon-gif {
            width: 600px;
            max-width: 90%;
            margin: 0 auto;
            display: block;
        }

        .description {
            font-size: 1.5rem;
            color: #000; /* Set main text color to black */
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.6;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transform: rotateY(20deg) rotateX(20deg);
            perspective: 100px;
        }

        .countdown {
            display: flex;
            gap: 25px;
            margin: 60px 0;
            transform-style: preserve-3d;
            flex-wrap: wrap;
        }

        .countdown div {
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(145deg, #3b3b3b, #111);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            width: 90px;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .countdown div:hover {
            transform: rotateY(180deg);
        }

        .countdown div span {
            font-size: 2.5rem;
            display: block;
            color: #f0db4f;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .countdown div small {
            color: #888;
            font-size: 1rem;
        }

        footer {
            margin-bottom: 40px;
            color: #bbb;
            font-size: 1rem;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="logo">The Lamp</div>

    <img src="images/Animation - 1729946285895.gif" alt="Logo" class="side-gif left">
    <img src="images/Animation - 1729946285895.gif" alt="Logo" class="side-gif right">

    <header>
        <img src="Animation - 1729946186620.gif" alt="Coming Soon" class="Coming soon">
        <p class="description">
            Meri ye Website abhi ban rahi hai aur mai is website ko <span style="color: red;">1 March 2025</span> ko launch karunga. Tabtak aap wait kijiye!
        </p>
    </header>

    <div class="countdown" id="countdown">
        <div><span id="days">0</span><small>Days</small></div>
        <div><span id="hours">0</span><small>Hours</small></div>
        <div><span id="minutes">0</span><small>Minutes</small></div>
        <div><span id="seconds">0</span><small>Seconds</small></div>
    </div>

    <footer>
        <p>&copy; 2024 The Lamp. All rights reserved.</p>
    </footer>

    <script>
        function countdown() {
            const launchDate = new Date("March 1, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = launchDate - now;

            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
            document.getElementById("seconds").innerText = seconds;

            if (timeRemaining < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "Launched!";
            }
        }

        const timer = setInterval(countdown, 1000);
    </script>
</body>
</html>
