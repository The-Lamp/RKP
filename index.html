<!DOCTYPE html>

<head>

    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        .countdown-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
        }
        
        .countdown-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.5));
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .countdown-text {
            font-size: 3em;
            color: #42f5ef;
            text-shadow: 0 0 10px #42f5ef;
        }
        
        .hacking-code {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .code {
            font-size: 14px;
            color: #0f0;
            animation: typing 2s steps(40, end) infinite;
            white-space: nowrap;
        }

        @keyframes typing {
            from { 
                width: 0; 
            }
            to { 
                width: 100%; 
            }
            
        .container {
    perspective: 1000px;  /* Add depth perception */
    transform-style: preserve-3d; 
}

        .springs {
            display: flex;
            justify-content: space-between;
            width: 120px;
            position: relative;
        }

        .spring {
    animation: springMove 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite, springRotate 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
}
    
    #countdown {
    font-size: 4rem;
    margin-top: 20px;
    color: #FFC107; /* Yellow color */
    background: linear-gradient(45deg, #FFC107, #FF5722);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 1s infinite alternate, pulse 1.5s infinite;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px #FFC107, 0 0 20px #FF5722, 0 0 30px #FF9800, 0 0 40px #FF5722;
    }
    to {
        text-shadow: 0 0 20px #FF5722, 0 0 30px #FF9800, 0 0 40px #FFC107, 0 0 50px #FF5722;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes springMove {
            0%, 100% { transform: scaleY(1) translateX(0); }
            25% { transform: scaleY(0.8) translateX(20px); }
            75% { transform: scaleY(0.8) translateX(-20px); }
        }

        @keyframes springRotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        .spring.opposite {
            animation: springMoveOpposite 2s infinite ease-in-out, springRotate 3s infinite ease-in-out;
        }

        @keyframes springMoveOpposite {
            0%, 100% { transform: scaleY(1) translateX(0); }
            25% { transform: scaleY(0.8) translateX(-20px); }
            75% { transform: scaleY(0.8) translateX(20px); }
        }

        .device {
    background-color: #0d47a1;
    width: 300px;
    padding: 25px;
    border-radius: 20px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transform: rotateY(15deg) rotateX(10deg);  /* 3D rotation */
    transition: transform 0.5s ease-in-out;
}

.device:hover {
    transform: rotateY(-15deg) rotateX(-10deg) scale(1.05);  /* Add hover effect for interactivity */
}

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }

        .screen {
    background-color: #212121;
    color: white;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.7);
    border: 2px solid #0d47a1;
    animation: neonGlow 1.5s infinite alternate;
}

@keyframes neonGlow {
    from {
        box-shadow: 0 0 5px #42a5f5, 0 0 10px #42a5f5, 0 0 15px #42a5f5;
    }
    to {
        box-shadow: 0 0 20px #42a5f5, 0 0 30px #42a5f5, 0 0 40px #42a5f5;
    }
}

        .plus {
    background: linear-gradient(135deg, #ff4081, #ffca28);
    transition: background 0.5s ease-in-out, transform 0.5s ease-in-out;
}

.plus:hover {
    background: linear-gradient(135deg, #ffca28, #ff4081);
    transform: scale(1.2) rotate(45deg);
}

        @keyframes rotatePlus {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes plusBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .plus:nth-child(1) {
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plus:nth-child(2) {
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .plus:nth-child(3) {
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .plus:nth-child(4) {
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .button-container {
            margin-top: 30px;
            position: relative;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            animation: fadeIn 2s 1s forwards;
        }

        .click-text {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7), 4px 4px 10px rgba(255, 255, 255, 0.5);
}

        .power-button {
    background: radial-gradient(circle, #ffca28, #ff9800);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5), inset 0px -5px 10px rgba(255, 255, 255, 0.5);
}

.power-button:hover {
    transform: scale(1.1) translateY(-5px);
    box-shadow: 0px 10px 20px rgba(255, 165, 0, 0.8), inset 0px -5px 15px rgba(255, 255, 255, 0.7);
}

        .power-icon {
            width: 25px;
            height: 25px;
            background-color: #212121;
            clip-path: polygon(50% 0%, 75% 25%, 60% 40%, 60% 100%, 40% 100%, 40% 40%, 25% 25%);
        }

        .power-button:active {
            transform: scale(0.9);
        }

        @keyframes rotatePowerButton {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Fire Animation */
        .fire {
            position: absolute;
            width: 20px;
            height: 20px;
            background: orange;
            clip-path: polygon(50% 0%, 61% 32%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 32%);

        @keyframes fire {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

    <!-- JavaScript for Countdown and Interactions -->
    <script>
        // Countdown function
        function startCountdown() {
    const countdownElement = document.getElementById('countdown');
    let timeLeft = 3;

    const countdownInterval = setInterval(() => {
        if (timeLeft > 0) {
            countdownElement.textContent = timeLeft;
            countdownElement.style.transform = "scale(1.5)";
            setTimeout(() => {
                countdownElement.style.transform = "scale(1)";
            }, 200); // Smooth shrinking effect
            timeLeft--;
        } else if (timeLeft === 0) {
            countdownElement.textContent = 'Go!!';
            clearInterval(countdownInterval);
        }
    }, 1000);
}

        // Start countdown when the page loads
        window.onload = function() {
            startCountdown();
        };

        document.querySelectorAll('.power-button').forEach(button => {
            button.addEventListener('click', () => {
                // Button click animation
                const fire = document.createElement('div');
                fire.className = 'fire';
                fire.style.left = `${Math.random() * window.innerWidth}px`;
                fire.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(fire);

                // Remove fire animation after it finishes
                setTimeout(() => {
                    document.body.removeChild(fire);
                }, 500);
            });
        });
    </script>
