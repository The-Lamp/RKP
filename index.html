        body {

        .container {
    perspective: 1000px;  /* Add depth perception */

        .springs {
            display: flex;
            justify-content: space-between;
            width: 120px;
            position: relative;
        }

        .spring {
    animation: springMove 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite, springRotate 3s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
}

        #matrixCanvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;  /* Ensures the canvas is behind other elements */
    pointer-events: none;  /* Prevents canvas from blocking clicks */
    background-color: black;
}
    
    #countdown {
    font-size: 4rem;
    margin-top: 20px;
    color: #FFC107; /* Yellow color */
    background: linear-gradient(45deg, #FFC107, #FF5722);
    -webkit-background-clip: text;
    color: transparent;
    animation: glow 1s infinite alternate, pulse 1.5s infinite;
}

@keyframes glow {
    from {
        text-shadow: 0 0 10px #FFC107, 0 0 20px #FF5722, 0 0 30px #FF9800, 0 0 40px #FF5722;
    }
    to {
        text-shadow: 0 0 20px #FF5722, 0 0 30px #FF9800, 0 0 40px #FFC107, 0 0 50px #FF5722;
    }
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.1);
    }
    100% {
        transform: scale(1);
    }
}

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes springMove {
            0%, 100% { transform: scaleY(1) translateX(0); }
            25% { transform: scaleY(0.8) translateX(20px); }
            75% { transform: scaleY(0.8) translateX(-20px); }
        }

        @keyframes springRotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        .spring.opposite {
            animation: springMoveOpposite 2s infinite ease-in-out, springRotate 3s infinite ease-in-out;
        }

        @keyframes springMoveOpposite {
            0%, 100% { transform: scaleY(1) translateX(0); }
            25% { transform: scaleY(0.8) translateX(-20px); }
            75% { transform: scaleY(0.8) translateX(20px); }
        }

        .device {
    background-color: #0d47a1;
    width: 300px;
    padding: 25px;
    border-radius: 20px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    transform: rotateY(15deg) rotateX(10deg);  /* 3D rotation */
    transition: transform 0.5s ease-in-out;
}

.device:hover {
    transform: rotateY(-15deg) rotateX(-10deg) scale(1.05);  /* Add hover effect for interactivity */
}

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }

        .screen {
    background-color: #212121;

        .plus {

.plus:hover {

        .plus:nth-child(4) {

        .power-button:active {

        @keyframes rotatePowerButton {

        /* Updated CSS for Click Animation */
.cursor {
    position: fixed;
    width: 30px;
    height: 30px;
    background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(0, 150, 255, 0.7), rgba(0, 150, 255, 0.3));
    border-radius: 50%;
    pointer-events: none;
    transform: translate(-50%, -50%) scale(1);
    transition: transform 0.1s ease, background 0.3s ease;
    z-index: 9999;
    box-shadow: 0 0 20px rgba(0, 150, 255, 0.6), 0 0 40px rgba(0, 150, 255, 0.4);
}

.cursor-grow {
    transform: translate(-50%, -50%) scale(4);
    background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 0, 150, 0.7), rgba(255, 0, 150, 0.3));
    box-shadow: 0 0 30px rgba(255, 0, 150, 0.6), 0 0 60px rgba(255, 0, 150, 0.4);
}

.cursor-trail {
    background: radial-gradient(circle, rgba(0, 255, 255, 1), rgba(0, 150, 255, 0.7), rgba(0, 150, 255, 0.3));
    transform: translate(-50%, -50%) scale(0.8);
    animation: cursorTrailAnim 0.6s ease-out forwards;
    box-shadow: 0 0 15px rgba(0, 150, 255, 0.5), 0 0 30px rgba(0, 150, 255, 0.3);
}

@keyframes cursorTrailAnim {
    0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(0.8);
    }
    100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(2);
    }
}

/* Ripple effect on click */
.cursor-ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.4);
    transform: translate(-50%, -50%) scale(0);
    animation: ripple 0.6s ease-out forwards;
    pointer-events: none;
    z-index: 1000;
}

@keyframes ripple {
    to {
        transform: translate(-50%, -50%) scale(10);
        opacity: 0;
    }
}

/* Media query for mobile devices - Disable cursor animations */
@media (max-width: 768px) {
    .cursor,
    .cursor-grow,
    .cursor-trail,
    .cursor-ripple {
        display: none;
    }
}

            }
        }

    <!-- JavaScript for Countdown and Interactions -->
    <script>
        // Countdown function
        function startCountdown() {
    const countdownElement = document.getElementById('countdown');
    let timeLeft = 3;

    const countdownInterval = setInterval(() => {
        if (timeLeft > 0) {
            countdownElement.textContent = timeLeft;
            countdownElement.style.transform = "scale(1.5)";
            setTimeout(() => {
                countdownElement.style.transform = "scale(1)";
            }, 200); // Smooth shrinking effect
            timeLeft--;
        } else if (timeLeft === 0) {
            countdownElement.textContent = 'Go!!';
            clearInterval(countdownInterval);
        }
    }, 1000);
}

        // Start countdown when the page loads
        window.onload = function() {
            startCountdown();
        };

        document.querySelectorAll('.power-button').forEach(button => {

                fire.className = 'fire';
                fire.style.left = `${Math.random() * window.innerWidth}px`;
                fire.style.top = `${Math.random() * window.innerHeight}px`;
                document.body.appendChild(fire);

                // Remove fire animation after it finishes
                setTimeout(() => {
                    document.body.removeChild(fire);
                }, 500);
            });
        });
        // Matrix Rain Effect
const canvas = document.getElementById('matrixCanvas');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const matrixChars = "‚ôà‚ôâ‚ôé‚ôç‚ôå‚ôã‚ôä‚ôè‚ôê‚ôë‚ö†‚ö†‚ö†S¬ÆS¬ÆS¬ÆS¬ÆS¬ÆS¬ÆS¬Æ‚ö†‚ö†‚ö†$%^&*()*&^%+-/~{[|`]".split("");
const fontSize = 16;
const columns = Math.floor(canvas.width / fontSize);
const drops = Array(columns).fill(1);

function drawMatrixRain() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = `${fontSize}px monospace`;

    drops.forEach((drop, i) => {
        const text = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        ctx.fillText(text, i * fontSize, drop * fontSize);

        if (drop * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    });
}

setInterval(drawMatrixRain, 50);

window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

        // Improved JavaScript for Click Animation

// Function to detect if the user is on a mobile device
function isMobileDevice() {
    return /Mobi|Android|iPhone/i.test(navigator.userAgent);
}

// If not a mobile device, then enable cursor effect
if (!isMobileDevice()) {
    const cursor = document.createElement('div');
    cursor.classList.add('cursor');
    document.body.appendChild(cursor);

    let mouseX = 0, mouseY = 0;
    let cursorX = 0, cursorY = 0;

    document.addEventListener('mousemove', (e) => {
        cursor.style.display = 'block'; // Show cursor only on non-mobile devices
        mouseX = e.pageX;
        mouseY = e.pageY;
    });

    function animateCursor() {
        cursorX += (mouseX - cursorX) * 0.15;
        cursorY += (mouseY - cursorY) * 0.15;
        cursor.style.left = cursorX + 'px';
        cursor.style.top = cursorY + 'px';

        requestAnimationFrame(animateCursor);
    }

    animateCursor();

    document.addEventListener('mousedown', (e) => {
        cursor.classList.add('cursor-grow');
        createCursorTrail(cursorX, cursorY);
        createRippleEffect(e.pageX, e.pageY); // Trigger ripple effect on click
    });

    document.addEventListener('mouseup', () => {
        cursor.classList.remove('cursor-grow');
    });

    function createCursorTrail(x, y) {
        const trail = document.createElement('div');
        trail.classList.add('cursor-trail');
        trail.style.left = `${x}px`;
        trail.style.top = `${y}px`;
        document.body.appendChild(trail);

        setTimeout(() => {
            document.body.removeChild(trail);
        }, 600); // Remove the trail after animation ends
    }

    function createRippleEffect(x, y) {
        const ripple = document.createElement('div');
        ripple.classList.add('cursor-ripple');
        ripple.style.width = '25px';
        ripple.style.height = '25px';
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        document.body.appendChild(ripple);

        setTimeout(() => {
            document.body.removeChild(ripple);
        }, 600); // Remove the ripple after animation ends
    }
}
